<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>x86play</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
			integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
			crossorigin="anonymous" />
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.0.3/pako.min.js"
			integrity="sha512-yJSo0YTQvvGOqL2au5eH0W4K/0FI0sTJuyHjiHkh0O31Lzlb814P0fDXtuEtzOj13lOBZ9j99BjqFx4ASz9pGA=="
			crossorigin="anonymous"></script>
		<script src="codemirror/lib/codemirror.js"></script>
		<link rel="stylesheet" href="codemirror/lib/codemirror.css">
		<link rel="stylesheet" href="codemirror/theme/material.css">
		<link rel="stylesheet" href="darkmode.css">
		<script src="codemirror/mode/z80/z80.js"></script>
		<script src="index.js"></script>
	</head>
	<body>
		<div class="main" style="float:left; width:74%">
		<h2>x86play
			<button>
				<font size="4">Run</font>
			</button>
			<button>
				<font size="4">CMCify</font>
			</button>
			<button>
				<font size="4">Postify</font>
			</button>
		</h2>
		<div align="left">
			<label>CODE FORMAT&nbsp;
				<select name = "input-type">
					<option type="radio" name="input-format" checked="checked" value="assembly">Assembly</option>
					<option type="radio" name="input-format" value="xxd">xxd</option>
				</select>
			</label>
		</div>
		<textarea id="code" rows="1"></textarea>
		<br/>
		<div align="left">
			<label>INPUT FORMAT&nbsp;
				<select name = "input-type">
					<option type="radio" name="input-format" checked="checked" value="raw bytes">raw bytes</option>
					<option type="radio" name="input-format" value="xxd">xxd</option>
				</select>
			</label>
		</div>
		<textarea id="input" rows="1"></textarea>
		<br/>
		<div align="left"><b>OUTPUT</b></div>
		<textarea id="output" rows="1"></textarea>
		</div>
		<div class="sidebar" style="float:left; width:25%">
			Hello!
		</div>
	</body>
</html>
